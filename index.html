<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de usuarios registrados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="gradientbg">
    <main>
      <div
        class="modal fade"
        id="addUserModal"
        data-bs-backdrop="static"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <form
            id="newUser-form"
            role="form"
            class="form p-4 g3 needs-validation"
            novalidate
          >
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Nuevo usuario</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <div class="text-center mb-3">
                  <img
                    src="./img/user2.png"
                    alt="Nuevo usuario"
                    class="mb-2 text-center"
                  />
                  <h5 class="text-center">Agregar nuevo usuario</h5>
                  <p>Complete este formulario para agregar un nuevo usuario.</p>
                </div>
                <div class="mb-3">
                  <div class="input-group has-validation">
                    <input
                      id="nombre"
                      name="nombre"
                      placeholder="Nombre del usuario"
                      class="form-control"
                      type="text"
                      required
                      minlength="3"
                    />
                    <div class="invalid-feedback">Escriba el nombre.</div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group has-validation">
                    <input
                      id="correo"
                      name="correo"
                      placeholder="Correo electr칩nico"
                      class="form-control"
                      type="email"
                      required
                    />
                    <div class="invalid-feedback">Escriba el correo.</div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group has-validation">
                    <input
                      id="contrase침a"
                      name="contrase침a"
                      placeholder="Contrase침a"
                      class="form-control"
                      type="password"
                      required
                      pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
                    />
                    <div class="invalid-feedback">Escriba la clave.</div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="container my-4">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <h1 class="pt-3 pb-4 text-center font-bold main-title">
                  Listado de usuarios registrados
                </h1>
                <button
                  type="button"
                  class="btn btn-primary my-3"
                  data-bs-toggle="modal"
                  data-bs-target="#addUserModal"
                >
                  Nuevo
                </button>
              </div>
            </div>

            <table class="table table-striped table-hover">
              <thead>
                <tr class="table-dark">
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody id="usersTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
